version: '3'
services:
  nginx:
    container_name: nginx
    build: ./packages/nginx
    ports:
      - "8080:80"
    links:
      - node-graphql
    networks:
      - schedule
  node-graphql:
    container_name: node-graphql
    build: ./packages/node-graphql
    networks:
      - schedule
    depends_on:
      - db
      - redis
    links:
      - redis
      - db
    env_file:
      - .env.docker
    command: node server/index.js
  redis:
    container_name: redis
    image: redis:alpine
    networks:
      - schedule
  db:
    container_name: postgres
    image: postgres
    env_file:
      - .env.docker
    networks:
      - schedule
networks:
  schedule:
    driver: bridge
